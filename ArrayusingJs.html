<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Arrays</title>
	</head>
	<body>
		<div>
			<h3>Unshift</h3>
			<p id="unshift"></p>
		</div>
		<div>
			<h3>Shift</h3>
			<p id="shift"></p>
		</div>
		<div>
			<h3>Push</h3>
			<p id="push"></p>
		</div>
		<div>
			<h3>Pop</h3>
			<p id="pop"></p>
		</div>

		<script>

    var largeCountries = ["Tuvalu","India","USA","Indonesia","Monaco"];
    largeCountries.unshift('China','Pakistan')
    document.getElementById("unshift").innerHTML = largeCountries;
    
    var largeCountries = ["Tuvalu","India","USA","Indonesia","Monaco"];
    largeCountries.shift()
    document.getElementById("shift").innerHTML = largeCountries;
    
    var largeCountries = ["Tuvalu","India","USA","Indonesia","Monaco"];
    largeCountries.push('China','Pakistan')
    document.getElementById("push").innerHTML = largeCountries;

    var largeCountries = ["Tuvalu","India","USA","Indonesia","Monaco"];
    largeCountries.pop()
    document.getElementById("pop").innerHTML = largeCountries;
    
		</script>
	</body>
</html>
